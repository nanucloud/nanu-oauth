<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NANU(R) Console Client</title>
  <link rel="stylesheet" href="./assets/unlogin.min.css">
  <link rel="icon" href="./assets/favicon.svg" type="image/x-icon">
</head>

<body>
  <select id="languageSelector">
    <option value="en">English</option>
    <option value="ko">한국어</option>
    <option value="ja">日本語</option>
  </select>

  <div class="auth-container">
    <div class="logo">
      <img src="https://nanu.cc/NANU_Brand_Logo/NANU_ID_LOGO.SVG" alt="NANU Logo">
    </div>
    <h1 class="oAuthAppInfo">
      <span id="applicationName"></span>
      <span data-sys-lang="app_end"></span><br>
      <span class="oAuthTitle" data-sys-lang="authTitle"></span>
    </h1>
    <h1 id="formTitle"></h1>
    <form id="authForm" onsubmit="return false;">
      <div class="input-group" id="usernameGroup">
        <input type="text" id="username" name="username" class="inputField" placeholder=" " required>
        <label for="username" id="usernameLabel" data-sys-lang="usernameLabel"></label>
      </div>
      <div class="input-group" id="passwordGroup">
        <input type="password" id="password" name="password" placeholder=" " required>
        <label for="password" id="passwordLabel" data-sys-lang="passwordLabel"></label>
      </div>
      <div class="input-group" id="pinGroup">
        <div class="g-recaptcha" data-sitekey="6LeajjcqAAAAAGX1QMsPq1aSHwN5fHsG-z_9v_yh"></div>
      </div>
      <div id="errorMessage" style="display: none; color: red; margin-bottom: 10px; text-align: center;"></div>
      <button type="button" id="backButton" data-sys-lang="backButton"></button>
      <button type="button" id="nextButton" data-sys-lang="nextButton"></button>
      <button id="googleButton">
        <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
          <path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path>
          <path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path>
          <path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path>
          <path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path>
        </svg>
        <span data-sys-lang="googleButton"></span>
      </button>
    </form>
    <div class="toggle-form">
      <a href="https://console.nanu.cc/request_" id="toggleLink" data-sys-lang="loginToggleLink"></a> · <a href="https://id.nanu.cc/join" id="toggleLink" data-sys-lang="joinLink"></a>
    </div>
  </div>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="./js/nanuid_client.min.js"></script>
</body>

</html>
