<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NANU(R) Console Client</title>
  <link rel="stylesheet" href="./assets/unlogin.min.css">
  <link rel="icon" href="./assets/favicon.svg" type="image/x-icon">
  <script src="https://www.google.com/recaptcha/enterprise.js?render=6LfTcDYqAAAAAPRCAahx0vOCxQu2uA_J2vVqa9UW"></script>
</head>

<body>
  <select id="languageSelector">
    <option value="en">English</option>
    <option value="ko">한국어</option>
    <option value="ja">日本語</option>
  </select>

  <div class="auth-container">
    <div class="logo">
      <img src="https://nanu.cc/NANU_Brand_Logo/NANU_ID_LOGO.SVG" alt="NANU Logo">
    </div>
    <h1 class="oAuthAppInfo">
      <span id="applicationName">다시 오신것을 환영합니다</span><br>
      <span class="oAuthTitle" data-sys-lang="nanuidLoginTitle"></span>
    </h1>
    <h1 id="formTitle"></h1>
    <form id="authForm" onsubmit="return false;">
      <div class="input-group" id="usernameGroup">
        <input type="text" id="username" name="username" class="inputField" placeholder=" " required>
        <label for="username" id="usernameLabel" data-sys-lang="usernameLabel"></label>
      </div>
      <div class="input-group" id="passwordGroup">
        <input type="password" id="password" name="password" placeholder=" " required>
        <label for="password" id="passwordLabel" data-sys-lang="passwordLabel"></label>
      </div>
      <div class="input-group" id="pinGroup">
        <div class="g-recaptcha" data-sitekey="6LeajjcqAAAAAGX1QMsPq1aSHwN5fHsG-z_9v_yh"></div>
      </div>
      <div id="errorMessage" style="display: none; color: red; margin-bottom: 10px; text-align: center;"></div>
      <button type="button" id="backButton" data-sys-lang="backButton"></button>
      <button type="button" id="nextButton" data-sys-lang="nextButton"></button>
    </form>
    <div class="toggle-form">
      <a href="https://console.nanu.cc/request_" id="toggleLink" data-sys-lang="loginToggleLink"></a> · <a
        href="https://id.nanu.cc/join" id="toggleLink" data-sys-lang="joinLink"></a>
    </div>
  </div>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="./js/nanuid_client.min.js"></script>
</body>

</html>
